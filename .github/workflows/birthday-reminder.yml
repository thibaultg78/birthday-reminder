name: Birthday Reminder

on:
  schedule:
    - cron: '0 6 * * *'  # 6h UTC = 7h Paris (heure d'hiver) / 8h Paris (heure d'été)
  workflow_dispatch:  # Permet de tester manuellement

jobs:
  check-birthdays:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Check birthdays
        id: check
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: node check-birthdays.js
        continue-on-error: true
      
      - name: Send email if birthday found
        if: steps.check.outcome == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: file://birthday-subject.txt
          to: gibard.thibault@gmail.com
          from: Robot Anniversaires <noreply@github.com>
          body: file://birthday-alert.txt